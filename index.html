<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCanvas AI</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            color: #1f2937;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #4b5563;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select {
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: #f9fafb;
            transition: all 0.2s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #result-container {
            margin-top: 2rem;
            border-radius: 12px;
            overflow: hidden;
            background: #f3f4f6;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px dashed #e5e7eb;
        }

        img {
            max-width: 100%;
            height: auto;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        img.loaded {
            opacity: 1;
        }

        .loading-spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .controls-grid { grid-template-columns: 1fr; }
            .glass-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>DreamCanvas</h1>
        <p class="subtitle">Powered by Pollinations.ai</p>

        <div class="input-group" style="margin-bottom: 1rem;">
            <label>Prompt</label>
            <input type="text" id="promptInput" placeholder="A futuristic city in the clouds..." />
        </div>

        <div class="controls-grid">
            <div class="input-group">
                <label>Model</label>
                <select id="modelSelect">
                    <option value="flux">Flux (Best Quality)</option>
                    <option value="turbo">Turbo (Fast)</option>
                    <option value="zimage">Z-Image (Realistic)</option>
                    <option value="seedream">Seedream (Artistic)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Aspect Ratio</label>
                <select id="ratioSelect">
                    <option value="1:1">1:1 Square</option>
                    <option value="16:9">16:9 Landscape</option>
                    <option value="9:16">9:16 Portrait</option>
                    <option value="4:3">4:3 Standard</option>
                    <option value="3:4">3:4 Poster</option>
                </select>
            </div>
        </div>

        <button onclick="generateImage()">âœ¨ Generate Masterpiece</button>

        <div id="result-container">
            <div class="loading-spinner" id="spinner"></div>
            <img id="generatedImage" alt="Generated Art" />
        </div>
    </div>

    <script>
        function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const model = document.getElementById('modelSelect').value;
            const ratio = document.getElementById('ratioSelect').value;
            const img = document.getElementById('generatedImage');
            const spinner = document.getElementById('spinner');

            if (!prompt) {
                alert("Please describe your image first!");
                return;
            }

            // Calculate dimensions based on aspect ratio
            let width = 1024, height = 1024;
            if (ratio === "16:9") { width = 1280; height = 720; }
            else if (ratio === "9:16") { width = 720; height = 1280; }
            else if (ratio === "4:3") { width = 1024; height = 768; }
            else if (ratio === "3:4") { width = 768; height = 1024; }

            // UI Loading State
            img.style.display = 'none';
            img.classList.remove('loaded');
            spinner.style.display = 'block';

            // Construct API URL
            const seed = Math.floor(Math.random() * 100000);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=${model}&width=${width}&height=${height}&seed=${seed}&nologo=true`;

            img.onload = function() {
                spinner.style.display = 'none';
                img.style.display = 'block';
                // Small delay to allow display:block to apply before opacity transition
                setTimeout(() => img.classList.add('loaded'), 10);
            };

            img.onerror = function() {
                spinner.style.display = 'none';
                alert("Error generating image. Please try again.");
            };

            img.src = imageUrl;
        }
    </script>

</body>
</html>
